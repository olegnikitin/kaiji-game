start-page.head_title =Главная страница
start-page.body_title =Идея игры:
start-page.description =Игра представляет собой расширение известной игры "камень-ножницы-бумага". Благодаря дополнительным правилам теперь это не просто игра удачи, но игра умов!
start-page.rules_title =Правила игры:
start-page.rule1 =В начале игры у каждого игрока на руках 4 карты-камня, 4 карт-ножниц, 4 карты-бумаги, три звезды, некоторое количество денег.
start-page.rule2 =Коль скоро у игрока осталось 3(или больше) звезды и он разыграл все свои карты - игрок победил.
start-page.rule3 =Игра ограничена по времени.
start-page.rule4 =Необходимо разыграть все свои карты до конца игры, иначе - поражение.
start-page.rule5 =Сыгравшие карты выходят из игры.
start-page.rule6 =Всем игрокам доступна информация о количестве оставшихся карт каждого типа.
start-page.rule7 =Игроки свободно взаимодействуют друг с другом (обмениваются картами, звездами, используют деньги).
start-page.game_process_title =Игровой процесс:
start-page.step1 =Готовность: двое игроков подтверждают  готовность сразиться.
start-page.step2 =Ход: оппоненты выбирают карту для хода.
start-page.step3 =Вскрытие: оппоненты вскрываются.
start-page.condition1 =В случае ничьей игроки сохраняют свои звезды (но карты уходят в отбой).
start-page.condition2 =Если есть победитель, проигравший отдает ему одну из своих звезд.
start-page.create=Создать игру / Пройти тренировку с ботом
start-page.join=Присоединиться к существующей игре